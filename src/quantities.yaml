Base_Quantities:
  - name: mass
    unit:
    	name: kilogram
		symbol: kg

  - name: length
    unit:
		name: meter
		symbol: m

  - name: time
    unit:
		name: second
		symbol: s

  - name: temperature
    unit:
		name: degrees kelvin
		symbol: 째K

Derived_Quantities:
    name: power
    unit:
		name: watt
		symbol: W
    definition: kg m^2 s^-3
    
    name: volume
    definition: m^3

Common_Quantities:
  - name: degrees celsius
  	parent: temperature
    unit_symbol: 째C
    conversion:
    	type: affine
    	intercept: 273.15
    
  - name: degrees rankine
    parent: temperature
    unit_symbol: 째Ra
    conversion:
        type: affine
        slope: 5.0/9.0
    
  - name: degrees fahrenheit
    parent: degrees rankine
    unit_symbol: 째F
    conversion:
        type: affine
        intercept: 459.67
    
  - name: logarithmic reflectivity
    unit_symbol: Bz
    parent: volume
    conversion:
    	type: referenced exponentiation
    	base: 10
    	reference: 1e-6
    
  - name: seconds since the epoch
    parent: time
    conversion:
    	type: temporal
    	calendar: gregorian
    	intercept: 1970-01-01T00:00:00Z
    
  - name: days since the epoch
    parent: seconds since the epoch
    conversion:
    	type: affine
    	slope: 86400