base_quantities:
  - name: time
    symbol: T
    unit:
		name: second
		symbol: s

  - name: length
    symbol: L
    unit:
		name: meter
		symbol: m

  - name: mass
    symbol: M
    unit:
    	name: kilogram
		symbol: kg

  - name: electric current
    symbol: I
    unit:
		name: ampere
		symbol: A

  - name: temperature
    symbol: Θ
    unit:
		name: degrees kelvin
		symbol: °K

  - name: amount of substance
    symbol: N
    unit:
		name: mole
		symbol: mol

  - name: luminous intensity
    symbol: J
    unit:
		name: candela
		symbol: cd

derived_quantities:
  - name: power
    unit:
		name: watt
		symbol: W
    dimensionality:
    	- quantity: mass
    	- quantity: length
    	  power: 2
    	- quantity: time
    	  power: -3
    
  - name: volume
    dimensionality:
    	- quantity: length
    	  power: 3

common_quantities:
  - name: degrees celsius
    symbol: °C
  	parent: temperature
    conversion:
    	type: affine
    	intercept: 273.15
    
  - name: degrees rankine
    symbol: °Ra
    parent: temperature
    conversion:
        type: affine
        slope: 5.0/9.0
    
  - name: degrees fahrenheit
    symbol: °F
    parent: degrees rankine
    conversion:
        type: affine
        intercept: 459.67
    
  - name: logarithmic reflectivity
    symbol: Bz
    parent: volume
    conversion:
    	type: exponentiation
    	base: 10
    	reference: 1e-6
    
  - name: seconds since the epoch
    parent: time
    conversion:
    	type: temporal
    	calendar: gregorian
    	intercept: 1970-01-01T00:00:00Z
    
  - name: days since the epoch
    parent: seconds since the epoch
    conversion:
    	type: affine
    	slope: 86400