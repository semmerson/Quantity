base_quantities:
  - name: mass
    unit:
    	name: kilogram
		symbol: kg

  - name: length
    unit:
		name: meter
		symbol: m

  - name: time
    unit:
		name: second
		symbol: s

  - name: temperature
    unit:
		name: degrees kelvin
		symbol: 째K

derived_quantities:
  - name: power
    unit:
		name: watt
		symbol: W
    dimensionality:
    	- quantity: mass
    	- quantity: length
    	  power: 2
    	- quantity: time
    	  power: -3
    
  - name: volume
    dimensionality:
    	- quantity: length
    	  power: 3

common_quantities:
  - name: degrees celsius
    symbol: 째C
  	parent: temperature
    conversion:
    	type: affine
    	intercept: 273.15
    
  - name: degrees rankine
    symbol: 째Ra
    parent: temperature
    conversion:
        type: affine
        slope: 5.0/9.0
    
  - name: degrees fahrenheit
    symbol: 째F
    parent: degrees rankine
    conversion:
        type: affine
        intercept: 459.67
    
  - name: logarithmic reflectivity
    symbol: Bz
    parent: volume
    conversion:
    	type: exponentiation
    	base: 10
    	reference: 1e-6
    
  - name: seconds since the epoch
    parent: time
    conversion:
    	type: temporal
    	calendar: gregorian
    	intercept: 1970-01-01T00:00:00Z
    
  - name: days since the epoch
    parent: seconds since the epoch
    conversion:
    	type: affine
    	slope: 86400